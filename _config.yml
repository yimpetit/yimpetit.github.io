name: Yimpetit's Blog
description: welcome to ma blog
meta_description: "Yimpetit's Blog Site."

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'http://yourblog-domain.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'yimpetit'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Yimpetit'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/
defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
